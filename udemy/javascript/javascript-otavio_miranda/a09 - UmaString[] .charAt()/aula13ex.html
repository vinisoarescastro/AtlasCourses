<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const nome = window.prompt('Qual é o seu nome?', 'Digite seu nome aqui');
        const idade = window.prompt('Qual é a sua idade?', 'Digite sua idade aqui');

        /*
        ** Para acrescentar o texto no documento html, foi utilizado o document.body.innerHTML
        ** document.body.innerHTML pega o corpo do documento html e insere o que está entre aspas
        ** body.innerHTML += serve para concatenar o que já está escrito no document.body.innerHTML
        */

        document.body.innerHTML = `O seu nome é: <strong>${nome}</strong>.<br>`;                                                        
        // document.body.innerHTML pega o corpo do documento html e insere o que está entre aspas

        document.body.innerHTML += `A sua idade é: <strong>${idade}</strong>.<br>`;                                                     
        // += serve para concatenar o que já está escrito no document.body.innerHTML

        document.body.innerHTML += `Você nasceu em: <strong>${2024 - idade}</strong>.<br>`;                                             
        // calculo para saber o ano de nascimento

        document.body.innerHTML += `Seu nome tem: <strong>${nome.length}</strong> letras.<br>`;                                         
        // nome.length conta quantas letras tem o nome

        document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong>.<br>`;                                   
        // nome[1] pega a segunda letra da variavel nome

        document.body.innerHTML += `Qual o primeiro indice da letra "i" no seu nome? <strong>${nome.indexOf('i') + 1}</strong>.<br>`;   
        // nome.indexOf('i') pega o indice da letra i. Foi colocado +1 para não começar do 0

        document.body.innerHTML += `Qual o último indice da letra "U" no seu nome? <strong>${nome.lastIndexOf('u') + 1}</strong>.<br>`; 
        // nome.lastIndexOf('u') pega o ultimo indice da letra u. Foi colocado +1 para não começar do 0

        document.body.innerHTML += `As últimas três letras do seu nome são: <strong>${nome.slice(-3)}</strong>.<br>`;                   
        // nome.slice(-3) pega as ultimas 3 letras do nome

        document.body.innerHTML += `As palavras do seu nome são: <strong>${nome.split(' ')}</strong>.<br>`;                             
        // nome.split(' ') pega as palavras do nome

        document.body.innerHTML += `Seu nome com letras maiusculas: <strong>${nome.toLocaleUpperCase()}</strong>.<br>`;                 
        // nome.toLocaleUpperCase() coloca todas as letras do nome em maiusculo

        document.body.innerHTML += `Seu nome com letras minusculas: <strong>${nome.toLocaleLowerCase()}</strong>.<br>`;                 
        // nome.toLocaleLowerCase() coloca todas as letras do nome em minusculo
    </script>
</body>
</html>
