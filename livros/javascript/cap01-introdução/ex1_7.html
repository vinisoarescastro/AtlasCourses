<meta charset="UTF-8">
<script>

// Exercício 1.7 - Cálculo do valor do jantar

let valorJantar = Number(prompt('Digite o valor do jantar: '));
let taxaGarcom = valorJantar * 0.1 ;            // 10% do valor do jantar
let valorTotal = taxaGarcom + valorJantar ;     // Valor total a ser pago

alert(`Valor do Jantar: R$ ${valorJantar.toFixed(2)}.
Taxa do Garçom: R$ ${taxaGarcom.toFixed(2)}.
Valor Total: R$ ${valorTotal.toFixed(2)}.`);    // Exibe o resultado

</script>
