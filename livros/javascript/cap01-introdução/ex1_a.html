<meta charset="UTF-8">
<script>
    // Exercicio 1_a - Capítulo 1
    // Programa para ler um número de apartamento e mostrar os números dos vizinhos

    let apartamento = Number(prompt('Número: '));                   // lê dados
    let vizinhoAnterior = apartamento - 1  ;                        // processa dados
    let vizinhoPosterior = apartamento + 1  ;                       // processa dados
    alert(`Vizinhos: ${vizinhoAnterior} e ${vizinhoPosterior}.`)    // mostra o resultado

</script>
