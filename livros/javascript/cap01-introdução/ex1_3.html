<script>
    const a = "20";
    const b = a * 2     // b = 40
    const c = a / 2     // c = 10
    const d = a - 2     // d = 18
    const e = Number(a) + 2     // e = 22
    // O Number() acima, está convertendo a váriavel 'a' (string) para number.  
    alert('e: ' + e);   // exibe o valor de uma variável
</script>
