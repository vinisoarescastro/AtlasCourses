<meta charset="UTF-8">
<script>
    // Exercício 1.8 - Cálculo da duração de um evento

    let dias = Number(prompt('Nº de Dias: '));      // lê dados de entrada
    let horas = Number(prompt('Nº de Horas: '));    // lê dados de entrada

    let totalHoras = horas + ( dias * 24);          // calcula a duração

    alert(`Total de Horas: ${totalHoras}`);         // exibe o total

</script>
