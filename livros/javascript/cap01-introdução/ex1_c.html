<meta charset="UTF-8">

<script>
    // Exercicio 1_c - Capítulo 1
    // Programa para ler o preço de um produto e mostrar o preço à vista e o preço parcelado em 3x

    let valor = Number(prompt('Preço R$: '));   // lê dados
    let valorAVista = valor * 0.9 ;             // processamento de dados
    let valorParcelado = valor / 3 ;            // processamento de dados

    alert(`Preço R$: ${valor.toFixed(2)}\nÀ Vista R$: ${valorAVista.toFixed(2)}\nOu 3x de R$: ${valorParcelado.toFixed(2)}`);
    // mostra o resultado

</script>
